<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>День</th>
            <th>Предмет</th>
            <th>Время</th>
        </tr>
        <tr>
            <td>Понедельник</td>
            <td>Математика</td>
            <td>10:00</td>
        </tr>
        <tr>
            <td>Вторник</td>
            <td>Русский язык</td>
            <td>12:00</td>
        </tr>
    </table>
    
    
</body>
</html>
